<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head  th:replace="partials :: head('viewClub')">
</head>
<!--style tag - add to css-->
<body class="index-img">
<div th:replace="~{partials :: navbar}"></div>
<div class="container">

    <div class="main-club-container" >
        <div class="individual-club-container">
            <!--        <div class="individual-club-card" >-->
            <div class="view-club-card card-body w-100 col-md-6 mx-auto view-club-opacity">
                <div class="row justify-content-center">
                    <div class="card col-6 m-1 view-club-creator-card view-club-opacity">
                        <h1 th:text="${club.title}"></h1>
                        <!--                    <h3 th:text="|Club creator: ${club.user.username}|"></h3>-->
                        <p th:text="${club.description}"></p>
                        <!--                    <a sec:authorize="isAuthenticated()"-->
                        <!--                       th:href="@{'/clubs/' + ${club.id} + '/edit'}" th:if="${#authentication.principal.id == club.user.id}"-->
                        <!--                       class="footer-bg btn">Edit Club</a>-->
                        <form sec:authorize="isAuthenticated()"  th:action="@{/clubs/join}" method="post">
                            <input type="hidden" th:value="*{club.id}" name="clubId">
                            <button class="btn footer-bg w-50 individual-club-edit-join-btn" type="submit">Join club</button>
                        </form>
                    </div>
                    <div class="card col-6 m-1 view-club-creator-card view-club-opacity">
                        <h1 th:text="|${club.title} Creator|"></h1>
                        <h3 th:text="|Username: ${club.user.username}|"></h3>
                        <h3 th:text="|Email: ${club.user.email}|"></h3>
                        <!--                    <p th:text="${club.description}"></p>-->
                        <a sec:authorize="isAuthenticated()"
                           th:href="@{'/clubs/' + ${club.id} + '/edit'}" th:if="${#authentication.principal.id == club.user.id}"
                           class="footer-bg btn w-50 individual-club-edit-join-btn">Edit Club</a>
                        <!--                    <form sec:authorize="isAuthenticated()"  th:action="@{/clubs/join}" method="post">-->
                        <!--                        <input type="hidden" th:value="*{club.id}" name="clubId">-->
                        <!--                        <button class="btn footer-bg" type="submit">Join club</button>-->
                        <!--                    </form>-->
                    </div>
                </div>

            </div>
        </div>

        <div class="current-members-container">
            <div class="row">
                <div class="col-sm-6 test">
                    <div class="view-club-container card view-club-opacity">
                        <div class="view-club-card card-body">
                            <h1>Current Members:</h1>
                            <p class="card-text" th:each="user:${club.users}"><span th:text="${user.username}"></span></p>
                            <!--                        <a sec:authorize="isAuthenticated()"-->
                            <!--                           th:href="@{'/clubs/' + ${club.id} + '/edit'}" th:if="${#authentication.principal.id == club.user.id}"-->
                            <!--                           class="footer-bg btn">Edit Club</a>-->
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 test">
                    <div class="view-club-container card view-club-opacity">
                        <div class="view-club-card card-body">
                            <h1>Current book:</h1>
                            <!--                        <p>THE CLUBS BOOK</p>-->

                            <img th:src="${club.current_book.imgUrl}" alt="">
                            <p th:text="${club.current_book.title}"></p>
                            <p th:text="${club.current_book.author}"></p>
                        </div>
                    </div>
                </div>
                <!--            <div class="col-sm-4 test">-->
                <!--                <div class="view-club-container card">-->
                <!--                    <div class="view-club-card card-body ">-->
                <!--                        <h1>Suggested Reads:</h1>-->
                <!--                        <p>Book 1</p>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--            </div>-->
            </div>
            <div class="row ">
                <div class="view-club-container card">

                    <div class="view-club-card card-body w-100 col-md-6 mx-auto view-club-opacity">
                        <h1>Club Meetings!</h1>
                        <div class="row">
                            <div class="col-sm-3 test" th:each="discussion : ${club.user.bookDiscussions}">

                                <div class="view-club-container card view-club-opacity">
                                    <div class="view-club-card card-body">

                                        <div>
                                            <p th:text="${discussion.title}"></p>
                                            <p th:text="${discussion.location}"></p>
                                            <p th:text="${discussion.date}"></p>
                                            <p th:text="${discussion.time}"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--                        <h1>Club Meetings:</h1>-->

                        <!--                        <div th:each="discussion : ${club.user.bookDiscussions}">-->
                        <!--                            <p th:text="${discussion.title}"></p>-->
                        <!--                            <p th:text="${discussion.location}"></p>-->
                        <!--                            <p th:text="${discussion.date}"></p>-->
                        <!--                            <p th:text="${discussion.time}"></p>-->
                        <!--                        </div>-->

                        <!--                                         <p class="card-text" th:each="discussion:${discussions}"><span th:object="${club.bookDiscussions}" th:text="${club.bookDiscussions}"></span></p>-->
                        <!--                                         <form sec:authorize="isAuthenticated()" th:action="@{/clubDiscussion}" method="post">-->
                        <!--                                             <a sec:authorize="isAuthenticated()" class="nav-brand footer-bg btn" href="/clubs/discussion/create">Create discussion</a>-->
                        <!--                                            <p class="card-text" th:each=":${}"><span th:text="${}"></span></p>-->

                        <form sec:authorize="isAuthenticated()" th:action="@{/clubDiscussion}" th:method="post">
                            <a sec:authorize="isAuthenticated()" class="nav-brand footer-bg btn" th:href="@{'/clubs/discussion/create' + '/' + ${club.id}}">Create Club Meeting!</a>
                            <input type="hidden" name="id" th:field="*{club.id}">
                            <!--                    <p class="card-text" th:each=" :${}"><span th:text="${}"></span></p>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--    <div class="current-members-container">-->
        <!--        <div class="current-members card" >-->
        <!--            <div class="individual-club-card card-body">-->
        <!--                <h1>Current book:</h1>-->
        <!--                <p>THE CLUBS BOOK</p>-->
        <!--            </div>-->
        <!--        </div>-->

        <!--                <h1>Suggested Reads:</h1>-->
        <!--                <p>Book 1</p>-->
        <!--                <p>Book 2</p>-->
        <!--                <p>Book 3</p>-->
        <!--            </div>-->
        <!--        </div>-->
        <!--    </div>-->

    </div>

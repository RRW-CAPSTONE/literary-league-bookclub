<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="partials :: head('createClub')">
</head>

<body>
<div th:replace="partials :: navbar"></div>

<form th:action="@{/clubs/save}" th:method="post" th:object="${club}">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" id="title" th:field="*{title}" class="form-control">
        <label for="body" class="form-label">Post Body:</label>
        <textarea name="body" id="body" class="form-control" cols="30" rows="10" th:field="*{description}"></textarea>
        <input type="hidden" th:field="*{id}">
        <select name="books" id="books">
            <option>--Select a Book--</option>
            <option th:each="book : ${books}"
                    th:value="${book.id}"
                    th:text="${book.title}">
            </option>
        </select>
    </div>
    <button class="btn footer-bg w-100" type="submit">Create BookClub!</button>
</form>
<div th:replace="partials :: footer"></div>
<div th:replace="partials :: scripts"></div>


</body>
</html>

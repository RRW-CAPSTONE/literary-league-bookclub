<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Bookclub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="partials :: navbar"></div>

<form th:action="@{/clubs/save}" th:method="post" th:object="${club}">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" id="title" th:field="*{title}" class="form-control">
        <label for="body" class="form-label">Post Body:</label>
        <textarea name="body" id="body" class="form-control" cols="30" rows="10" th:field="*{description}"></textarea>
        <input type="hidden" th:field="*{id}">
    </div>
    <button class="btn footer-bg w-100" type="submit">Create BookClub!</button>
</form>
<div th:replace="partials :: footer"></div>

</body>
</html>

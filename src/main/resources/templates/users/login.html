<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head  th:replace="partials :: head('Login')">
</head>

<body class="index-img">
<div th:replace="partials :: navbar"></div>

<div class="main-container container">
    <div class="row mt-5">
        <div class="test">
            <div class="card-body-bookclub view-club-opacity w-75 mx-auto" >
                <form class="px-4 py-3" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary d-block w-100">Sign in</button>
                </form>
                <!--    Message for invalid username ,or you have been logged out.-->
                <div th:if="${param.error}" class="mt-3 text-danger">
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}" class="mt-3">
                    You have been logged out.
                </div>
                <!--Divider for Sign up link-->
                <div class="dropdown-divider mt-4" ></div>
                <span class="d-block mt-4 text-center">Don't have an account? <a href="/register" class="signup">Sign up</a></span>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials :: footer"></div>
<div th:replace="partials :: scripts"></div>

</body>
</html>

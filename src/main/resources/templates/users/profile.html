<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div th:replace="partials :: navbar"></div>
<div class="profile-container">
    <div class="profile-info card">
        <img class="img-circle profile-image" src="https://randomuser.me/api/portraits/men/12.jpg" alt="user">
        <div class="card-body">
            <h5 class="card-title" th:text="|Howdy, ${#authentication.principal.username}!|"></h5>
            <p th:text="|Email: ${#authentication.principal.email}|"></p>
            <p th:text="|User ID: ${#authentication.principal.id}|"></p>
            <a href="/clubs/create" class="card-link">Create Club</a>
        </div>
    </div>
    <div class="profile-recent-info card">
        <div class="card-body">
            <h5 class="card-title">Your Bookclubs:</h5>
            <p class="card-text">Book Club 1</p>
            <p class="card-text">Book Club 2</p>
            <p class="card-text">Book Club 3</p>
            <a href="/clubs" class="card-link">Bookclub</a>
        </div>
        <div class="card-body">
            <h5 class="card-title">Recent Activity:</h5>
            <p class="card-text">Recent ...1</p>
            <p class="card-text">Recent ...2</p>
            <p class="card-text">Recent ...3</p>
            <a href="/clubs" class="card-link">Recent Activity</a>
        </div>
    </div>
</div>

<div th:replace="partials :: footer"></div>
</body>

</html>

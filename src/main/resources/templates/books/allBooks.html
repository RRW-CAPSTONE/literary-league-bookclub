<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All Books</h1>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id = ${book.id})}"><h1 th:text="${book.title}"></h1></a>
    <p th:text="${book.author}"></p>
    <p th:text="${book.genre}"></p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head (title)" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|LiteraryLeague - ${title}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/cc15ef4101.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="index-img">
<!--  NAVBAR-->
<th:block th:fragment="navbar">
    <nav  class=" navbar navbar-light change">
        <div class="container-fluid change">
            <a class="nav-brand logo" href="/">Literary League</a>
            <a class="nav-brand" href="/aboutus">About Us</a>
            <a class="nav-brand" href="/books">Books</a>
            <a class="nav-brand" href="/clubs">Clubs</a>
            <a sec:authorize="!isAuthenticated()" class="nav-brand" href="/register">Register</a>
            <a sec:authorize="!isAuthenticated()" class="nav-brand" href="/login">Login</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="logout-button" type="submit" id="logout">Logout</button>
            </form>
            <form sec:authorize="isAuthenticated()" th:action="@{/profile}" method="post">
                <a sec:authorize="isAuthenticated()" class="nav-brand" href="/profile">Profile</a>
            </form>
        </div>
    </nav>
</th:block>
<!--FOOTER-->
<th:block th:fragment="footer">
    <footer class="middle">
            <p class="nav justify-content-center">
                <a href="/" class="px-2">Home</a>
                <a href="/aboutus" class="px-2">About Us</a>
                <a href="https://developers.google.com/books" class="px-2">API</a>
            </p>
        <p class="nav justify-content-center ">Literary League All rights reserved.</p>
    </footer>
</th:block>
<th:block th:fragment="scripts">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
<script type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/cc15ef4101.js" crossorigin="anonymous"></script>
<script th:src="@{/JS/api_key.js}"></script>
<script th:src="@{/JS/googleAPI.js}"></script>
<script th:src="@{/JS/confirm-password.js}"></script>
</th:block>
</body>
</html>

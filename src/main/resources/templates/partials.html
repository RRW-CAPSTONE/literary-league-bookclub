<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header (title)" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!--  Navbar-->
<th:block th:fragment="navbar">
    <nav  class=" navbar navbar-light change">
        <div class="container-fluid change">
            <a class="nav-brand" href="/">Literary League</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a sec:authorize="!isAuthenticated()" class="nav-brand" href="/register">Register</a>
            <a sec:authorize="!isAuthenticated()" class="nav-brand" href="/login">Login</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="logout-button" type="submit" id="logout">Logout</button>
            </form>
        </div>
    </nav>
</th:block>
<!--footer-->
<th:block th:fragment="footer">
    <footer>
        <div class="d-flex justify-content-between align-items-center mt-auto  ">
            <p>Â©Literary League All rights reserved.</p>
        </div>
    </footer>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
